<h1>Sign In</h1>
<br />
<form [formGroup]="loginForm" (ngSubmit)="submit()" class="login-form">
  <input
    placeholder="E-mail"
    formControlName="email"
    class="zt-input"
    type="text"
  />
  <input
    placeholder="Password"
    formControlName="password"
    type="password"
    class="zt-input"
  />

  <div class="zt-button-div">
    <button class="zt-button purple" type="submit">Sign In</button>
  </div>
</form>
