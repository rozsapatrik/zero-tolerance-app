<div style="display: block; width: 100%; height: 400px;">
    <ngx-charts-bar-vertical
      [view]="[700, 400]"
      [results]="graphData"
      [gradient]="false"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="false"
      [showXAxisLabel]="true"
      [showYAxisLabel]="false"
      [xAxisLabel]="'Drinking Frequency (drinks/day)'"
      [animations]="false"
    >
    </ngx-charts-bar-vertical>
  </div>
