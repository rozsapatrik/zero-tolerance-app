<div class="admin-container">
    <h1>All Drinks</h1>
    <button class="addDrinkBtn" (click)="redirectToAdminFormAddDrink()">Add Drink</button>
    <ul>
      <li *ngFor="let drink of drinks">
        <strong>{{ drink.name }}</strong>
        <button mat-button color="warn" (click)="deleteDrink(drink.id)">Delete</button>
        <button (click)="editDrink(drink)">Edit</button>
      </li>
    </ul>
  </div>
