<div class="profileContainer">
    <div class="headerContainer">
        <img id="profilePic" src="" style="width: 100px;">
        <h1 class="usernameText">{{username}}</h1>
    </div>
    <div>
        <span>{{registerDate}}</span>
    </div>
    <div>
        <span>{{gender}}</span>
    </div>
    <div>
        <span>{{weight}} kg</span>
    </div>
    <div>
        <button mat-flat-button (click)="redirectToPersonalStats()">Personal Stats</button>
    </div>
    <div>
        <button mat-flat-button (click)="redirectToUpdateProfile()">Update Profile</button>
    </div>
    <div></div>
    <div>
        <button mat-flat-button (click)="logoutUser()">Logout</button>
    </div>
</div>
