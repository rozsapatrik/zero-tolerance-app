<h1>Add Drink</h1>

<input
  type="text"
  placeholder="Search drink"
  [(ngModel)]="searchTerm"
  (input)="filterDrinks()"
  class="zt-input search"
/>

<ul class="drink-list">
  <li
    *ngFor="let drink of filteredDrinks"
    (click)="onDrinkClick($event, drink)"
    role="button"
  >
    <span>{{ drink.name }}</span>
    <div *ngIf="selectedDrink === drink" class="drink-details">
      <i class="material-icons close-button" (click)="onCloseClick($event)"
        >close</i
      >
      <p class="drink-name">{{ drink.name }}</p>
      <p>{{ drink.caloriesPerServing }} kcal/100 ml</p>
      <p>{{ drink.abv }} %</p>
      <p>{{ drink.ml }} ml</p>
      <p>{{ drink.category }}</p>
      <form
        [formGroup]="drankForm"
        (ngSubmit)="addDrinkAmount(drink)"
        class="drink-form"
      >
        <input
          type="number"
          formControlName="amount"
          min="0"
          (click)="$event.stopPropagation()"
          class="zt-input"
          placeholder="Amount (ml)"
        />
        <div class="time-div">
          <input
            type="number"
            formControlName="hour"
            (click)="$event.stopPropagation()"
            class="zt-input"
            placeholder="Hour"
          />
          <input
            type="number"
            formControlName="minute"
            (click)="$event.stopPropagation()"
            class="zt-input"
            placeholder="Minute"
          />
        </div>
        <div class="zt-button-div">
          <button type="submit" class="zt-button blue">Add</button>
        </div>
      </form>
    </div>
  </li>
</ul>
